<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		 <title>Technify</title>
		 <link rel="icon" href="img/logo.png" type="image/png">

 		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" href="css/slick.css"/>
 		<link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" href="css/font-awesome.min.css">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" href="css/style2.css"/>

		<!-- Custom login css page -->
		<link type="text/css" rel="stylesheet" href="css/login.css"/>

 		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
 		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
 		<!--[if lt IE 9]>
 		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
 		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
 		<![endif]-->

    </head>
	<body>

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				
					<div class ="row">
						<div class="col-md-6 mx-auto p-0">
							<div class="card">
					<div class="login-box">
						<div class="login-snip">
							<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
							<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
							<div class="login-space">
								<div class="login">
									<div class="group">
										<label for="user" class="label" style="text-align: left;">Username</label>
										<input id="user" type="text" class="input"  placeholder="Enter your username">
									</div>
									<div class="group">
										<label for="pass" class="label" style="text-align: left;">Password</label>
										<input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password">
									</div>
									<div class="group">
										<input id="check" type="checkbox" class="check" checked>
										<label for="check"><span class="icon"></span> Keep me Signed in</label>
									</div>
									<div class="group">
										<input type="submit" class="button" value="Log In">
										<!--
											This is for a simple redirect button, but i want to leave the original.
										<a href="index.html" class="button" style="text-align: center;">Log In</a>
										-->
									</div>
									<div class="hr"></div>
									<div class="foot">
										<a href="#">Forgot Password?</a>
									</div>
								</div>

								<div class="sign-up-form">
									<div class="group">
										<label for="user" class="label" style="text-align: left;">Username</label>
										<input id="user" type="text" class="input" placeholder="Create your Username">
									</div>
									<div class="group">
										<label for="pass" class="label" style="text-align: left;">Email Address</label>
										<input id="pass" type="text" class="input" placeholder="Enter your email address">
									</div>
									<div class="group">
										<label for="pass" class="label" style="text-align: left;">Password</label>
										<input id="pass" type="password" class="input" data-type="password" placeholder="Create your password">
									</div>
									<div class="group">
										<input type="submit" class="button" value="Sign Up">
										<!--
											This is for a simple redirect button, but i want to leave the original.
										<a href="index.html" class="button" style="text-align: center;">Sign Up</a>
										-->
									</div>
									<div class="hr"></div>
									<div class="foot">
										<label for="tab-1">Already Member?</label>
									</div>
								</div>
							</div>
						</div>
					</div>   
					</div>
					</div>
					</div>
					
				
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
